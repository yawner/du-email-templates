<!-- MailChimp columnar calendar rows variant -->
<div class="mc-calendar-row" mc:repeatable="calendar_dates" mc:variant="MailChimp Calendar">
    <div class="calendar-col row" style="background-color: #FFFFFF; padding: 24px 36px; padding-bottom: 0; padding-top: 0;">
        <table class="row__table" width="100%" align="center" role="presentation" border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
            <tr class="row__row">
                <td class="column col-sm-12" width="211.2" style="width: 33%" align="left" valign="top">

                        November 11<span class="rborder"></span>
                    </span>

                        <h3 class="header h3" style="line-height: 24px; font-family: Helvetica,Arial,sans-serif; margin: 20px 0 24px; color: #8B2332; font-size: 21px;" mc:edit="$mc_event_header_1">China Town Hall</h3>
                        <p class="text p" style="display: block; margin: 14px 0; font-family: Helvetica,Arial,sans-serif; font-size: 18px; line-height: 138.2%; color: #5B5A5A;" mc:edit="$mc_event_details_1">CCUSC
                            <br/>12-2pm</p>
                    </div>
                </td>

                        <h3 class="header h3" style="line-height: 24px; font-family: Helvetica,Arial,sans-serif; margin: 20px 0 24px; color: #8B2332; font-size: 21px;" mc:edit="$mc_event_header_2">Art, Amnesia &amp; Memory China's Battle with History</h3>
